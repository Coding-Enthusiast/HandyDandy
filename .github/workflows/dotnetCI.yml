name: .NET-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build ./Src/HandyDandy.sln -c Release
    - name: Test
      run: dotnet test ./Src/Tests/Tests.csproj --verbosity normal -c Release

  Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build ./Src/HandyDandy.sln -c Release
    - name: Test
      run: dotnet test ./Src/Tests/Tests.csproj --verbosity normal -c Release
      
  Mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build ./Src/HandyDandy.sln -c Release
    - name: Test
      run: dotnet test ./Src/Tests/Tests.csproj --verbosity normal -c Release
